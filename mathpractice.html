<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mathstyle.css">
    <link rel="json" href="server.js">
    <title>Math Practice</title>
</head>
<body>
    <h1>Welcome to Math Practice!</h1>
    <div class="glassmorphism">
       
    
    <p>Choose a search topic to practice:</p>
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search for a topic...">
        <button id="searchButton">Search</button>
    </div>
    </div>
    <script>
document.getElementById("searchButton").onclick = function() {
    const topic = document.getElementById("searchInput").value;
    // Save topic to localStorage
    localStorage.setItem("mathTopic", topic);
    // Redirect to questions.html
    window.location.href = "questions.html";
};
</script>
</body>
</html>
